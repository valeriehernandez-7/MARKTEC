<!DOCTYPE html>
<html lang="en">
<head>
	<!-- configuration -->
	<title>MARKTEC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/ico/favicon.ico"/>
	<!-- styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="css/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="css/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/logScript.js"></script>
</head>
<body>
	<!-- navbar -->
	<div class="m-4">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a href="https://github.com/valeriehernandez-7/MARKTEC" target="_blank" class="navbar-brand">
					<img src="img/logo/logo.png" height="28" alt="MARKTEC">
					<b style="color: #e2273a">MARKTEC</b>
				</a>
			</div>
		</nav>
	</div>
	<!-- login form -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<!-- welcome section -->
					<span class="login100-form-title p-b-51">
						<img src="img/logo/logo.png" height="150" alt="MARKTEC">
						<h1><br>WELCOME</h1>
					</span>
					<!-- username input -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required" id="usuario">
						<input class="input100" type="text" name="username" placeholder="USERNAME">
						<span class="focus-input100"></span>
					</div>
					<!-- password input -->
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required" id="contrasena">
						<input class="input100" type="password" name="pass" placeholder="PASSWORD">
						<span class="focus-input100"></span>
					</div>
					<!-- log in button -->
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="logBtn">
							LOG IN
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="js/animsition/js/animsition.min.js"></script>
	<script src="js/bootstrap/js/popper.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/select2/select2.min.js"></script>
	<script src="js/daterangepicker/moment.min.js"></script>
	<script src="js/daterangepicker/daterangepicker.js"></script>
	<script src="js/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
</body>
<footer class="m-4">
	<!-- Copyright -->
	<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
		© 2022 Copyright:
		<b class="text-reset fw-bold" href="https://github.com/valeriehernandez-7">Valerie M. Hernández Fernández</b>
	</div>
</footer>
</html>
