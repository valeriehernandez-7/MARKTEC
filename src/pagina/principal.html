<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MARKTEC main</title>
    <link rel="stylesheet" href="css/principal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section class= "filtros">
        <h5>MARKTEC </h5>

        <section class="filt">
          <input class="controls" type="text" id="cat" value="" placeholder="Categoría">
          <input class="buttons" type="submit" id="catBtn" value="Filtrar por Categoría" onclick="catfil();">
        </section>

        <section class="filt">
          <input class="controls" type="text" id="desc" value="" placeholder="Descripción">
          <input class="buttons" type="submit" id="descBtn" value="Filtrar por Descripción" onclick="descfil();">
        </section>

        <section class="filt">
          <input class="controls" type="number" id="cant" min='1' value="" placeholder="Categoría">
          <input class="buttons" type="submit" id="catBtn" value="Mostrar Cantidad" onclick="cant();">
        </section>

        <input class="buttons" type="submit" id="addBtn" value="Añadir artículo" onclick="cant();">
    </section>
    <section>
      <table class="default" id="tablaItems">
        <tr>
          <th>ID</th>
          <th>Descripcion</th>
          <th> Categoria</th>
          <th>Precio</th>
        </tr>

        <tbody id="tableBody">

        </tbody>

      </table>
    </section>
  </body>
</html>
